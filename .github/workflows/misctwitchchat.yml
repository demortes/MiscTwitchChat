name: Build, Test, Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Work:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build
    - name: Publish Twitch API
      run: dotnet publish MiscTwitchChat/MiscTwitchChat.csproj -c Release -o ./publish/MiscTwitchChat/
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
          name: MiscTwitchApi
          path: ./publish/MiscTwitchChat/
    - name: Publish Discord Bot
      run: dotnet publish DiscordBot/DiscordBot.csproj -c Release -o ./publish/DiscordBot/
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
          name: DiscordBot
          path: ./publish/DiscordBot
    - name: Publish Twitch Activity Bot
      run: dotnet publish TwitchActivityBot/TwitchActivityBot.csproj -c Release -o ./publish/TwitchActivityBot/
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
          name: TwitchActivityBot
          path: ./publish/TwitchActivityBot